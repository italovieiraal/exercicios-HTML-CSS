<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Aula 02</title>
</head>
<body>
    <h1></h1>
    <form action="#">
        <label for="nome">Nome Completo:</label>
        <input type="text" name="nome" id="nome"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="senha">Digite sua senha:</label>
        <input type="password" name="senha" id="senha"><br><br>
        <label for="python">Python</label>
        <input type="checkbox" name="python" id="python">
        <label for="java">Java</label>
        <input type="checkbox" name="java" id="java">
        <label for="javascript">Java Script</label>
        <input type="checkbox" name="javascript" id="javascript">
        <label for="typescript">Typescript</label>
        <input type="checkbox" name="typescript" id="typescript">
        <label for="c#">C#</label>
        <input type="checkbox" name="c#" id="c#"><br><br>
        <label for="escolaridade">Escolaridade:</label>
        <input type="radio" name="escolaridade" id="" value="ensino-fundamental">
        <label for="ensino-medio">Ensino Fundamental Completo</label>
        <input type="radio" name="escolaridade" id="" value="ensino-medio">
        <label for="ensino-medio">Ensino Medio Completo </label><br><br>
        <label for="enviar">Enviar informações</label>
        <input type="submit" value="enviar">
        <label for="limpar">Limpar informações</label>
        <input type="reset" value="Limpar">

        

        


    </form>
</body>
</html>
